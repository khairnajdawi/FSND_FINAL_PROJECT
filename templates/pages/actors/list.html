{% extends 'layouts/main.html' %}
{% block title %}Actors{% endblock %}
{% block content %}
<h2>Actors</h2>
<a href="/actors/add" class="btn btn-default"><i class="fas fa-plus"></i>Add new Actor</a>
<div class="row box-out">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Actor Name</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for actor in actors %}
            <tr>
                <td>{{actor.name}}</td>
                <td> {% if actor.is_available %} Available{%else%} Not Available {%endif %}</td>
                <td>
                    <a href="/actors/{{actor.id}}"><i class='fa fa-info'></i></a>
                    &nbsp;
                    <a href="/actors/{{actor.id}}/edit"><i class='fa fa-edit'></i></a>
                    &nbsp;
                    <a href="/actors/{{actor.id}}/delete"><i class='fa fa-trash'></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
